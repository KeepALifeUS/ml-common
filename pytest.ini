[tool:pytest]
# Pytest configuration for ML Common package

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --junitxml=tests/reports/junit.xml
    --cov=src
    --cov-report=html:tests/reports/coverage
    --cov-report=term-missing
    --cov-report=xml:tests/reports/coverage.xml
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for cross-module functionality
    performance: Performance benchmark tests
    slow: Slow tests that take more than 1 second
    requires_numba: Tests that require Numba for optimal performance
    requires_talib: Tests that require TA-Lib library
    requires_sklearn: Tests that require scikit-learn

# Test filtering
minversion = 7.0
required_plugins = pytest-cov pytest-benchmark

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::RuntimeWarning
    ignore::FutureWarning
    ignore::DeprecationWarning
    error::ml_common.*:UserWarning

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod